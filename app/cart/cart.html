<div class="row">
    <div class="col-sm-12">
        <div class="well" style="margin-top:20px; ">
            <h1>Xebia Store</h1>
        </div>


        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span8">

                    <!-- items -->
                    <table class="table table-bordered">

                        <!-- header -->
                        <tr class="well">
                            <td><b>Item</b></td>
                            <td class="tdCenter"><b>Quantity</b></td>
                            <td class="tdRight"><b>Price</b></td>
                            <td/>
                        </tr>

                        <!-- empty cart message -->
                        <tr ng-hide="cart.getTotalCount() > 0">
                            <td class="tdCenter" colspan="4">
                                Your cart is empty.
                            </td>
                        </tr>

                        <!-- cart items -->
                        <tr ng-repeat="item in cart.items | orderBy:'name'">
                            <td>{{item.name}}</td>
                            <td class="tdCenter">
                                <div class="input-append">
                                    <!-- use type=tel instead of  to prevent spinners -->
                                    <input
                                            class="span3 text-center" type="tel"
                                            ng-model="item.quantity"
                                            ng-change="cart.saveItems()"/>
                                    <button
                                            class="btn btn-success" type="button"
                                            ng-disabled="item.quantity >= 1000"
                                            ng-click="cart.addItem(item.id, item.name, item.price, +1)">+
                                    </button>
                                    <button
                                            class="btn btn-inverse" type="button"
                                            ng-disabled="item.quantity <= 1"
                                            ng-click="cart.addItem(item.id, item.name, item.price, -1)">-
                                    </button>
                                </div>
                            </td>
                            <td class="tdRight">{{item.price * item.quantity | currency:'&#8377'}}</td>
                            <td class="tdCenter" title="remove from cart">
                                <a href="" ng-click="cart.addItem(item.id, item.name, item.price, -10000000)">
                                    <i class="icon-remove"/>
                                </a>
                            </td>
                        </tr>

                        <!-- footer -->
                        <tr class="well">
                            <td><b>Total</b></td>
                            <td class="tdCenter"><b>{{cart.getTotalCount()}}</b></td>
                            <td class="tdRight"><b>{{cart.getTotalPrice() | currency:'&#8377'}}</b></td>
                            <td/>
                        </tr>
                    </table>
                </div>

                <!-- buttons -->
                <div class="span4">
                    <p class="text-info">
                        <button onclick="window.location.href='#/store'" class="btn btn-block">
                            <i class="icon-chevron-left"/> Back To Store
                        </button>
                        <button
                                class="btn btn-block btn-danger"
                                ng-click="cart.clearItems()"
                                ng-disabled="cart.getTotalCount() < 1">
                            <i class="icon-trash icon-white"/> Clear Cart
                        </button>
                    </p>

                    <br/><br/>

                </div>
            </div>
        </div>
    </div>
</div>
